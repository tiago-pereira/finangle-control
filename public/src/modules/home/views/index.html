<div layout="column" style="height: auto;" ng-cloak>
  <md-toolbar hide-gt-md>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="vm.toggleLeft()" aria-label="Settings" hide-gt-md>
          <i class="fa fa-navicon fa-2x"></i>
        </md-button>
        <h2>
          <span>Finangle control</span>
        </h2>
        <span flex></span>
      </div>
  </md-toolbar>

  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Finangle control</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftMenuCtrl">
        <md-button ng-click="vm.close()" class="md-primary" hide-gt-md>
          Fechar
        </md-button>

        <md-list>
          <md-subheader class="md-no-sticky">Painel do sucesso</md-subheader>
          <md-list-item ng-click="loadItem('acoes')" class="md-2-line">
            <div class="md-list-item-text">
              <h3>Ações</h3>
              <p>Gerenciar suas ações</p>
            </div>
          </md-list-item>
          <md-list-item ng-click="loadItem('opcoes')" class="md-2-line">
            <div class="md-list-item-text">
              <h3>Opções</h3>
              <p>Gerenciar suas opções</p>
            </div>
          </md-list-item>
          <md-list-item ng-click="loadItem('financeiro')" class="md-2-line">
              <div class="md-list-item-text">
                <h3>Financeiro</h3>
                <p>Gerenciar seus gastos</p>
              </div>
          </md-list-item>
          <md-divider ></md-divider>

          <md-list-item ng-click="logout()" class="md-2-line">
            <div class="md-list-item-text">
              <h3>Logout</h3>
              <p>Não me deixe :c</p>
            </div>
          </md-list-item>
        </md-list>

      </md-content>
    </md-sidenav>
    <md-content flex layout-padding>
      <div ui-view></div>
    </md-content>
  </section>
</div>
