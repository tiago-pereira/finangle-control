<md-content>
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <h2>
        <span>Finangle Control</span>
      </h2>
      <span flex=""></span>

      <md-button aria-label="Learn More" ng-click="vm.logout($event)">
        Logout
      </md-button>
    </div>
  </md-toolbar>

  <md-fab-toolbar md-open="vm.demo.isOpen" count="vm.demo.count"
                  md-direction="{{vm.demo.selectedDirection}}">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
         <md-icon md-svg-src="assets/img/icons/ic_menu.svg"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <md-button aria-label="comment" class="md-icon-button" ng-click="vm.add($event)">
          <span>Adicionar</span><!--<md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon>-->
        </md-button>
        <md-button aria-label="label" class="md-icon-button">
          <span>Excluir</span><!--<md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon>-->
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>


</md-content>
