<md-dialog aria-label="Login" ng-cloak flex="20">
  <form name="userForm" ng-submit="vm.login()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Login</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" flex-gt-sm="">
          <label>E-mail</label>
          <input ng-model="vm.form.username">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Senha</label>
          <input type="password" ng-model="vm.form.password">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button type="submit" class="md-primary">
        Ok
      </md-button>
      <md-button ng-click="vm.cancel()">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
